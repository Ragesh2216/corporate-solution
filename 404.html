<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | stackly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        /* Simple Container */
        .error-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .illustration {
            margin-bottom: 30px;
        }

        .illustration img {
            width: 250px;
            height: auto;
            opacity: 0.9;
        }

        .logo {
            margin-bottom: 50px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 40px;
            color: #a0a0a0;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .illustration img {
                width: 180px;
            }

            .logo img {
                height: 45px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="illustration">
            <img src="not_found_illustration_1770099309598.png" alt="404 Error">
        </div>

        <div class="logo">
            <img src="logo.webp" alt="stackly">
        </div>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <a href="index.html" class="home-button">Back to Home</a>
    </div>
</body>

</html>
